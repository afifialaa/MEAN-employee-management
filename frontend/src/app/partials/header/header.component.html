<div class="container-fluid header">
    <div class="row">
        <div class="col-md-2 logo">LOGO</div>
        <div class="col-md-6">
        </div>

        <div *ngIf="showUserIcon" class="col-md-4 user-menu" (click)="change_style()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
            
            <div class="button-container" [ngClass]="classy" >
                <ul>
                  <li class="button"><i class="fa fa-gear fa-fw"></i> Account settings</li>
                  <li class="button"><i class="fa fa-envelope fa-fw"></i> Inbox <span class="unread">5</span></li>
                  <li class="button"><i class="fa fa-lock fa-fw"></i> Security</li>
                  <li class="button">
                    <a (click)="logout()"> 
                        <i class="fa fa-power-off fa-fw"></i> 
                        Log out</a>
                </li>
                </ul>
            </div>
        </div>

    </div>
</div>
