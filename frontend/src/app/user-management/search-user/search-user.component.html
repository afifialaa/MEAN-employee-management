<form [formGroup]="searchUserForm" (ngSubmit)="searchUser()">

		<div class="curr-location">
			<a routerLink="/admin/dashboard"> Dashboard </a> >  <a routerLink="/admin/user"> User </a> > <a routerLink="/admin/user/search"> Search </a>
		</div>


	  <legend> Search User </legend>
	  <br>
	  <div class="form-group">
		    <input type="text" placeholder="Email" class="form-control" formControlName="email">
	  </div>
	  <br>
	  <div class="form-group">
		    <button type="submit" class="btn btn-success searchBtn">Search </button>
	  </div>
</form>
