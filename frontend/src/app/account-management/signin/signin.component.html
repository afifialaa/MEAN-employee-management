<app-header></app-header>

<div class="container ">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form [formGroup]="signinForm" (ngSubmit)="login()">
                <legend>Login</legend>
                <br>
                <div class="form-gourp">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="guest@gmail.com" formControlName="email" class="form-control"
                        required>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.minlength">
                        Email must be at least 8 characters long.
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Not a valid email.
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" placeholder="guest123" type="password" formControlName="password" class="form-control" required>
                </div>
                <div *ngIf="message" class="alert alert-danger">
                    {{message}}
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 11 characters long.
                    </div>
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
                <br>
                <!-- Log in button -->
                <button type="submit" class="btn btn-success" [disabled]="!signinForm.valid">login</button>
                <a routerLink="/account/forgot" class="forgot-link">Forgot password?</a>
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
