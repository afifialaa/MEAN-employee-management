<div class="container content">

    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="editEmployeeForm">
                <legend>Employee info.</legend>
                <div class="row">
                    <div class="col">
                        <label>First name:</label>
                        <input type="text" name="firstName" formControlName="firstName" id="firstName"
                            class="form-control">
                    </div>
                    <div class="col">
                        <label>Last name:</label>
                        <input type="text" name="lastName" id="lastName" formControlName="lastName"
                            class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Email:</label>
                        <input type="email" name="email" id="email" formControlName="email" class="form-control">
                    </div>
                    <div class="col">
                        <label>Phone number:</label>
                        <input type="text" name="jobTitle" formControlName="phoneNumber" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Job title:</label>
                        <input type="text" name="jobTitle" formControlName="jobTitle" class="form-control">
                    </div>
                    <div class="col">
                        <label>Department</label>
                        <input type="text" name="department" formControlName="department" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Gender:</label>
                        <input type="text" name="gender" formControlName="gender" class="form-control">
                    </div>
                    <div class="col">
                        <label>University</label>
                        <input type="text" name="university" formControlName="university" class="form-control">
                    </div>
                </div>


                <hr>
                <br>
                <legend>Address info.</legend>
                <div class="row">
                    <div class="col">
                        <label>Country</label>
                        <input type="text" name="country" formControlName="country" class="form-control">
                    </div>
                    <div class="col">
                        <label>City</label>
                        <input type="text" name="city" formControlName="city" class="form-control">
                    </div>
                    <div class="col">
                        <label>Street</label>
                        <input type="text" name="street" formControlName="street" class="form-control">
                    </div>
                </div>


                <hr>
                <br>
                <legend>Contract info.</legend>
                <div class="row">
                    <div class="col">
                        <label>Hiring date:</label>
                        <input type="date" name="hiringDate" formControlName="hiringDate" class="form-control">
                    </div>
                    <div class="col">
                        <label>Terminating date:</label>
                        <input type="date" name="terminatingDate" formControlName="terminatingDate"
                            class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Bank:</label>
                        <input type="text" name="bank" formControlName="bank" class="form-control">
                    </div>
                    <div class="col">
                        <label>Bank account:</label>
                        <input type="text" name="bankAccount" formControlName="bankAccount" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Salary</label>
                        <input type="text" name="jobTitle" formControlName="salary" class="form-control">
                    </div>
                    <div class="col"></div>
                </div>

                <br>
                <button type="button" (click)="editEmployee()" class="btn btn-success"> Edit </button>
                <button type="button" (click)="deleteEmployee()" class="btn btn-danger">Delete</button>
                <button type="button" *ngIf="isShown" (click)="saveBtn()" class="btn btn-success"> Save </button>
                <button type="button" *ngIf="isShown" (click)="cancelEdit()" class="btn btn-success"> Canel</button>
            </form>
        </div>
    </div>
</div>
