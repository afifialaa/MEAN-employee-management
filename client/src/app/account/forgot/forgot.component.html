<app-header></app-header>

<div class="container content">
    <div *ngIf="showForm" class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
                <legend>Forgot password</legend>
                <br>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" formControlName="email" required>
                </div>
                <input type="submit" class="btn btn-success button" value="Reset">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngIf="errMsg" class="alert alert-danger">
                <h3> {{ errMsg }}</h3>
            </div>
            <div *ngIf="msg" class="alert alert-success">
                <h3> {{ msg }}</h3>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
