<div class="container content">
    <form>
        <legend><b>Create Post</b></legend>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" placeholder="Enter body"></textarea>

        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="text">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Post</button>
        </div>

    </form>
</div>
