<div class="container content">
    <h1 class="text-center post-title">{{ post.title}}</h1>
    <div class="row">
        <div class="col text-left">
            <p>{{ post.postedOn }}</p>
        </div>
        <div class="col text-right">
            <p> {{ post.user }} </p>
        </div>
    </div>

    <div class="post-content" [innerHTML]="post.content">
    </div>
</div>
