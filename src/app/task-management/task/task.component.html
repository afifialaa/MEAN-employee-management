<div class="container content">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="taskForm" (ngSubmit)="createTask()">
                <div class="form-group">
                    <label>Task:</label>
                    <input type="text" formControlName="task" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Project:</label>
                    <input type="text" formControlName="project" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Due date: </label>
                    <input matInput [matDatepicker]="picker" formControlName="dueDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>

                </div>
                <!-- Error messages -->
                <div *ngIf="errMsg" class="alert alert-danger" role="alert">
                    {{errMsg}}
                </div>
                <div *ngIf="msg" class="alert alert-success" role="alert">
                    {{msg}}
                </div>

                <button type="submit" class="btn btn-success createBtn"> + </button>
            </form>


        </div>
        <div class="col-md-6"></div>
    </div>
</div>
