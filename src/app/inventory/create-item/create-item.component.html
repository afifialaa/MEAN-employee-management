<div class="container content">
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="createProductForm" (ngSubmit)="createProduct()">
                <legend>Add a new product</legend>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="text" class="form-control" formControlName="quantity" required>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select name="cars" id="cars" formControlName="status">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
                <div class="form-group">
                    <label>Supplier:</label>
                    <input type="number" class="form-control" formControlName="supplier" required>
                </div>

                <div *ngIf="errMsg" class="alert alert-danger" role="alert">
					{{errMsg}}
				</div>
				<div *ngIf="msg" class="alert alert-success" role="alert">
					{{msg}}
				</div>

                <input type="submit" class="btn btn-success" value="Create">
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>

</div>
