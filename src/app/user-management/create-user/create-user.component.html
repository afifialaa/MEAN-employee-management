<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
    <h2>Create User</h2>
    <br>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" class="form-control" required>
    </div>

    <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" required>
    </div>
    <br>

    <!-- Error messages -->
    <div *ngIf="errMsg" class="alert alert-danger" role="alert">
        {{errMsg}}
    </div>
    <div *ngIf="msg" class="alert alert-success" role="alert">
        {{msg}}
    </div>

    <button type="submit" class="btn btn-success createBtn">Create User</button>
</form>
