
<div class="blog content">
    <div class="container">
        <ul *ngFor="let post of posts;  let i = index">

            <div class="blog-image">
                <a [routerLink]="" [queryParams]=""><img src="" height=200px width=200px></a>
            </div>
            <a [routerLink]="" [queryParams]="">
                <h3>{{ post.title }}</h3>
            </a>
            <p>{{ post.user }}</p>
            <p>{{ post.description }}</p>

            <div class="blog-content">
                <p [innerHTML]="sdasdadasd"></p>
                <a class="btn btn-success" [routerLink]="['/admin/blog/post/', post._id]" >Readmore...</a>
            </div>
        </ul>
    </div>
</div>
