<app-header></app-header>

<div class="container content">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form *ngIf="showForm" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                <legend>Reset password</legend>
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" class="form-control" formControlName="password" required>
                </div>
                <div class="form-group">
                    <label>Reenter password:</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" required>
                </div>

                <input type="submit" class="btn btn-success button" value="reset">
            </form>

            <div class="alert alert-danger" *ngIf="errMsg">
                <h3>{{ errMsg }}</h3>
            </div>
            <div class="alert alert-success" *ngIf="msg">
                <h3>{{ msg }}</h3>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
